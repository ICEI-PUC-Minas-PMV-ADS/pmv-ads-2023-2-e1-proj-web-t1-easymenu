<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS -->

    <link rel="stylesheet" href="./css/fontawesome.css"/>
    <title>Inicio</title>
</head>

<!-- CABEÇALHO -->

<body>
    <header>

        <div class="header">
            <img src=./img/logo.jpg>
        </div>
    </header>

    <!-- CONTEÚDO DA PÁGINA -->

    <section class="cardapio" id="cardapio">
        <div class="container">
            <div class="row">
    
                <div class="col-12 text-center mb-5">
                    <span class="hint-tittle"><b>Cardápio</b></span>
                    <h1 class="tittle">
                        <b>Conheça o nosso cardápio</b>
                    </h1>
                </div>

                <div class="col-12 container-menu d-flex flex-wrap">
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-hamburger"></i>&nbsp; Burgers
                    </a>
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-pizza-slice"></i>&nbsp; Pizzas
                    </a>
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-drumstick-bite"></i>&nbsp; Porção
                    </a>
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-bacon"></i>&nbsp; Churrasco
                    </a>
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-cocktail"></i>&nbsp; Bebidas
                    </a>
                    <a class="btn btn-menu btn-sm mr-3">
                        <i class="fas fa-ice-cream"></i>&nbsp; Sobremesas
                    </a>
                </div>
                

                <div class="col-12">
                    <div class="row" id="itenscardapio">

                        <div class="col-3">
                            <div class="card card-item">
                                <div class="img-produto">
                                    <img src="./img/cardapio/burguers/burger-au-poivre-kit-4-pack.3ca0e39b02db753304cd185638dad518.jpg"/>
                                </div>
                                <p class="tittle-produto text-center mt-4">
                                    <b>Nome</b>
                                </p>
                                <p class="price-produto text-center">
                                    <b>R$ 29,90</b>
                                </p>
                                <div class="add-carrinho">
                                    <span class="btn-menos"><i class="fas fa-minus"></i></span>
                                    <span class="add-numero-itens">0</span>
                                    <span class="btn-mais"><i class="fas fa-plus"></i></span>
                                    <span class="btn btn-add"><i class="fas fa-shopping-bag"></i></span>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>

                <div class="col-12 text-center">
                    <a class="btn btn-white btn-sm">
                        Ver mais
                    </a>
                </div>
    
            </div>
        </div>
    </section>

   
<!--    RODAPÉ DA PÁGINA -->

        <div class="text-center p-3" id="footer">

        </div>


    </footer>

    <script src="./menu.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
