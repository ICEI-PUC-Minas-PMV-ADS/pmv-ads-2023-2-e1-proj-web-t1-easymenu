    <!-- Botão Editar Evento -->


    <div class="">
        <a href="" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#sideModalTLInfo2"
            id="modalBtn2" hidden>Editar Evento<i class="far fa-eye ml-1"></i></a>
    </div>


    <!-- Botão Criar Evento -->

    <div id="botaoAdicionar" class="">

    </div>


    <!-- Modal Criar Evento -->


    <div class="modal fade left" id="sideModalTLInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-side modal-top-left" role="document">
            <div id="modal-content" class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <div class="col" id="col-input">
                        <h5 class="text-ev" id="dataexib">Data</h5>
                        <input type="date" class="form-control" placeholder="Data" id="dataCad">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <h5 class="text-ev">Horário</h5>
                        <input type="time" class="form-control" placeholder="Horário" id="horarioCad">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <h5 class="text-ev">Meio de contato</h5>
                        <input type="text" class="form-control" placeholder="Ex: Teams" id="contatoCad">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <h5 class="text-ev" id="comQuem">Com quem</h5>
                        <input type="text" class="form-control" placeholder="Ex: Jose da Silva" id="quemCad">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <h5 class="text-ev text-justify"><label for="descricao" id="descricaoLabel">Descrição</label></h5>
                        <textarea class="form-control" id="descricaoCad" name="descricao" rows="5"
                            style="height: 100px; resize: vertical;"
                            placeholder="Ex: Alinhamento sobre projeto"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div id="botao-modal" class="col ">
                        <button onclick="cadEvento()" type="submit" class="button-cadastrar-ev"
                            id="alsoEditEvento">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- VIEW EVENTOS -->

    <div class="col ps-3 w-100">
        <div class="row">
            <div class="card px-0 text-center" id="cardEventosExib">
                <div class="card-header">
                    <h6 class="text-black card-title">Acompanhar eventos</h6>
                </div>
                <div class="card-body align-self-center col-6" id="body-card">
                    <table class="table table-hover" id="exibirEventos">
                        <thead class=" table table-light">
                        </thead>
                        <tbody>
                            <!--Estrutura do Card de exibição dos eventos-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
