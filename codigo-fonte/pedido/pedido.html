<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./pedido.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Pedidos</title>
</head>

<!-- CABEÇALHO -->

<body>
    <header>

        <div class="header">
            <img src=../imagens/logo.jpg />
        </div>
    </header>

    <main>
        <div class="page-title">Pedidos</div>
        <div class="content">
          <section>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Preço</th>
                  <th>Quantidade</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Cheeseburger</div>
                        <div class="category">Hamburguers</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 40,00</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 80,00</td>
                </tr>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Coca-Cola</div>
                        <div class="category">Bebidas</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 8,00</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 16,00</td>
                </tr>
                <tr>
                  <td>
                    <div class="product">
                      <img src="https://picsum.photos/100/120" alt="" />
                      <div class="info">
                        <div class="name">Cheesecake</div>
                        <div class="category">Sobremesa</div>
                      </div>
                    </div>
                  </td>
                  <td>R$ 32,00</td>
                  <td>
                    <div class="qty">
                      <button><i class="bx bx-minus"></i></button>
                      <span>2</span>
                      <button><i class="bx bx-plus"></i></button>
                    </div>
                  </td>
                  <td>R$ 64,00</td>
                  <td>
                </tr>
              </tbody>
            </table>
          </section>
          <aside>
            <div class="box">
              <header>Resumo da compra</header>
              <div class="info">
                <div><span>Sub-total</span><span>R$ 160,00</span></div>
                <div><span>Frete</span><span>Gratuito</span></div>
                <div>
                  <button>
                    Adicionar cupom de desconto
                    <i class="bx bx-right-arrow-alt"></i>
                  </button>
                </div>
              </div>
              <footer>
                <span>Total</span>
                <span>R$ 160,00</span>
              </footer>
            </div>
            <button>Finalizar Compra</button>
          </aside>
        </div>
      </main>

    
    <!-- CONTEÚDO DA PÁGINA -->

   
<!--    RODAPÉ DA PÁGINA -->
    <footer>
        <div class="text-center p-3" id="footer">
            Copyright <a class="text-light" href="/index.html">EasyMenu</a> © 2023 Todos os direitos reservados.
        </div>


    </footer>


    <!--Script Menu-->

    <script src="./pedido.js"></script>

    <!--Script BootStrap-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
