<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Login</title>
</head>

<!-- CABEÇALHO -->

<body>
    <header>

        <div class="header">
            <img src=../imagens/logo.jpg />
        </div>
    </header>

    <!-- MODAL -->

    <div class="modal" id="myModal">
        <div class="form">
            <div class="modal-header">
                <b>
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">REGISTRE-SE</h1>
                </b>
            </div>

            <form class="login-form">
                <input type="text" id="nome" placeholder="Nome" />
                <input type="password" id="senha" placeholder="Senha" />
                <input type="text1" id="email" placeholder="Seu email" />
            </form>

            <div class="modal-footer">
                <p class="d-inline-flex gap-1">
                    <button type="button" id="closeModalBtn" onclick="fecharModal()" data-bs-dismiss="modal"
                        data-bs-toggle="button">Fechar</button>
                    <button type="button" id="salvar" onclick="salvarRegistro()" data-bs-toggle="button">Salvar</button>
                </p>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"></strong>
                <small></small>
                <button type="button" onclick="closeMessage()" class="btn-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body" id="mensagens">
            </div>
        </div>
    </div>

    <!-- LOGIN -->

    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" id="login-email" placeholder="Email" />
                <input type="password" id="login-senha" placeholder="Senha" />
                <button type="button" onclick="realizarLogin()">login</button>
                <p class="message">Não é registrado? <a id="openModalBtn" href="#">Crie sua conta</a></p>
            </form>
        </div>
    </div>

    <!--    RODAPÉ DA PÁGINA -->
    <footer>
        <div class="text-center p-3" id="footer">
            Copyright <a class="text-light" href="/index.html">EasyMenu</a> © 2023 Todos os direitos reservados.
        </div>
    </footer>


    <!--Script Menu-->

    <script src="./login.js">

    </script>

    <!--Script BootStrap-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
