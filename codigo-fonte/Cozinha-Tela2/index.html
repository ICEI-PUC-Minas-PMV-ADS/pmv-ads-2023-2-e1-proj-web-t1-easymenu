<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela 2 - Cozinha</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Inicio</title>
</head>
<!--Cabeçalho-->

<body>
  <header>
    <div class="header">
      <img src="../imagem/logo.jpg" alt="LogoMarca">
    </div>
  </header>

  <main class="main-order">
    <div class="conteiner-buttons">
      <div class="arrow"><img src="../imagem/arrow-left.png" class="arrow-img" alt="Seta direcional para esquerda">
      </div>
      <section class="conteiner-btn-order">
        <button class="btn-order"><em>Mesa 12</em></button>
        <button class="btn-order"><em>Mesa 20</em></button>
        <button class="btn-order"><em>Mesa 05</em></button>
        <button class="btn-order"><em>Mesa 09</em></button>
        <button class="btn-order"><em>Mesa 17</em></button>
        <button class="btn-order"><em>Mesa 10</em></button>
      </section>
      <div class="arrow"><img src="../imagem/arrow-right.png" class="arrow-img" alt="Seta direcional para direita">
      </div>
    </div>
    <section class="conteiner-order-list">
      <section class="selected-order">
        <div class="number-selection">
          <div class="wrapper-selected-order">
            <h2><em>Selecionados:</em></h2>
            <button class="btn-order"><em>Mesa 05</em></button>
          </div>
          <hr class="separator">
        </div>
      </section>
      <section class="conteiner-price-order">
        <div class="table-order">
          <table>
            <thead>
              <tr class="tr-head">
                <th></th>
                <th class="th-head"><em>Item</em></th>
                <th class="th-head"><em>Preço Unit</em></th>
                <th class="th-head"><em>Desconto</em></th>
                <th class="th-head"><em>Subtotal</em></th>
              </tr>
            </thead>
            <tbody>
              <tr class="tr-body">
                <td class="column-img-order"><img src="../imagem/food.png" alt="Hamburguer da Casa"></td>
                <td class="column-item">Hamburguer da Casa</td>
                <td class="column-price">
                  <div>R$35,00</div>
                </td>
                <td class="column-discount">
                  <div>R$0,00</div>
                </td>
                <td class="column-subtotal">
                  <div>R$35,00</div>
                </td>
              </tr>
              <tr class="tr-body">
                <td><img src="../imagem/food1.png" alt="Salada da Casa"></td>
                <td class="column-item">Salada da Casa</td>
                <td class="column-price">
                  <div>R$25,00</div>
                </td>
                <td class="column-discount">
                  <div>R$0,00</div>
                </td>
                <td class="column-subtotal">
                  <div>R$25,00</div>
                </td>
              </tr>
              <tr class="tr-body">
                <td><img src="../imagem/food2.png" alt="Suco de Limão"></td>
                <td class="column-item">Suco de limão</td>
                <td class="column-price">
                  <div>R$12,00</div>
                </td>
                <td class="column-discount">
                  <div>R$2,00</div>
                </td>
                <td class="column-subtotal">
                  <div>R$10,00</div>
                </td>
              </tr>

            </tbody>
          </table>
          <div class="conteiner-total-price">
            <div class="total-discounts">Descontos</div>
            <div class="total-subtotal">Subtotal</div>
            <div class="total-order">Total R$68,00</div>
          </div>
        </div>
        <div class="payments">
          <h2><em>Formas de pagamento</em></h2>
          <form action="/processar_pagamento" method="post">
            <label>
              <input type="radio" name="forma_pagamento" value="money">
              DINHEIRO
            </label>
            <br>
            <label>
              <input type="radio" name="forma_pagamento" value="pix">
              PIX
            </label>
            <br>
            <label>
              <input type="radio" name="forma_pagamento" value="credit">
              CRÉDITO
            </label>
            <br>
            <label>
              <input type="radio" name="forma_pagamento" value="debit">
              DÉBITO
            </label>
            <br>
            <div class="wrapper-button-submit"><button class="button-submit"><em>PAGAR</em></button></div>
          </form>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <div class="text-center p-3" id="footer">
      Copyright <a class="text-light" href="/index.html">EasyMenu</a> © 2023 Todos os direitos reservados.
    </div>
  </footer>
</body>
<script>const button_submit = document.querySelector(".button-submit");

  button_submit.addEventListener("click", function (event) {

    event.preventDefault();

  });</script>

</html>
